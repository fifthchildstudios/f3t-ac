<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chart Demos</title>
        <style>
            .chart {
                width: 100%;
                height:95vh;
            }
            .spacer {
                height: 20px;
            }
        </style>
        <!-- Resources -->
        <script src="https://www.amcharts.com/lib/4/core.js"></script>
        <script src="https://www.amcharts.com/lib/4/charts.js"></script>
        <script src="https://www.amcharts.com/lib/4/maps.js"></script>
        <script src="https://www.amcharts.com/lib/4/geodata/usaAlbersLow.js"></script>
        <script src="https://www.amcharts.com/lib/4/plugins/forceDirected.js"></script>
        <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    </head>
    <body>
        <!-- Chart code -->
        <div id="force-directed-network" class='chart'></div>
        <div class='spacer' />

        <div id="collapsible-force-directed-tree" class='chart'></div>
        <div class='spacer' />

        <div id="pyramid-population" class='chart'></div>
        <div class='spacer' />

        <script src="./js/force-directed-network.js"></script>
        <script src="./js/collapsible-force-directed-tree.js"></script>
        <script src="./js/pyramid-population.js"></script>
    </body>
</html>
